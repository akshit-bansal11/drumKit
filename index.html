<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="key" data-key="87">
            <kbd>W</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="81">
            <kbd>Q</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="69">
            <kbd>E</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="key" data-key="86">
            <kbd>V</kbd>
            <span class="sound">Tom</span>
        </div>
        <div class="key" data-key="67">
            <kbd>C</kbd>
            <span class="sound">Tink</span>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="83" src="sounds/openhat.wav"></audio>
        <audio data-key="81" src="sounds/boom.wav"></audio>
        <audio data-key="69" src="sounds/ride.wav"></audio>
        <audio data-key="70" src="sounds/snare.wav"></audio>
        <audio data-key="86" src="sounds/tom.wav"></audio>
        <audio data-key="67" src="sounds/tink.wav"></audio>
    </div>
</body>
</html>
